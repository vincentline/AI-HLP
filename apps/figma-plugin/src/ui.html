<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Figma Plugin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: white;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.secondary {
            background-color: #e0e0e0;
            color: #333;
        }
        button.secondary:hover {
            background-color: #bdbdbd;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>AI 设计生成器</h1>
    <textarea id="prompt" placeholder="请输入设计需求..."></textarea>
    <div>
        <button id="generate">生成设计</button>
        <button id="close" class="secondary">关闭</button>
    </div>
    <div id="result"></div>

    <script>
        document.getElementById('generate').addEventListener('click', () => {
            const prompt = document.getElementById('prompt').value.trim();
            if (prompt) {
                parent.postMessage({ pluginMessage: { type: 'generate', prompt } }, '*');
            }
        });

        document.getElementById('close').addEventListener('click', () => {
            parent.postMessage({ pluginMessage: { type: 'close' } }, '*');
        });

        // 接收来自主进程的消息
        window.onmessage = (event) => {
            const message = event.data.pluginMessage;
            if (message && message.type === 'generated') {
                document.getElementById('result').textContent = message.message;
            }
        };
    </script>
</body>
</html>
