<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 桌面应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #input {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
        }

        #submit {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        #submit:hover {
            background-color: #2980b9;
        }

        #submit:active {
            transform: translateY(1px);
        }

        .output {
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            min-height: 100px;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 桌面应用</h1>
        <div class="content">
            <textarea id="input" placeholder="请输入您的请求..."></textarea>
            <button id="submit">发送到 AI</button>
            <div id="output" class="output"></div>
        </div>
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', () => {
            const input = document.getElementById('input').value.trim();
            const output = document.getElementById('output');
            
            if (!input) {
                alert('请输入内容');
                return;
            }

            output.textContent = '正在思考...';
            
            // 这里将在后续扩展为调用核心 AI 功能
            // 目前先模拟一个简单的响应
            setTimeout(() => {
                output.textContent = `AI 响应：你输入了 "${input}"。\n\n这是一个桌面应用的示例，后续将接入核心 AI 功能。`;
            }, 1000);
        });
    </script>
</body>
</html>
