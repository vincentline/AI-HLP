<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-HLP 静态网页应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 页面标题 -->
        <h1>AI-HLP 静态网页应用</h1>
        
        <!-- 内容区域 -->
        <div class="content">
            <!-- 输入文本框 -->
            <textarea id="input" placeholder="请输入您的请求..."></textarea>
            
            <!-- 发送按钮 -->
            <button id="submit">发送到 AI</button>
            
            <!-- 输出结果区域 -->
            <div id="output" class="output"></div>
        </div>
    </div>
    
    <!-- 引入JavaScript脚本 -->
    <script src="script.js"></script>
</body>
</html>
